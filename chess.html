<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="rules">
        <h2>Rules:</h2>
        <ul>
            <li>Click <mark>START</mark> to start the Game. </li>
        </ul>
        <ul>
            <li>First move is always <mark>white</mark>. </li>
        </ul>
        <ul>
            <li><mark>click</mark> to select the element to move.</li>
        </ul>
        <ul>
            <li><mark>double-click</mark> to select the palce to <mark>move</mark>. </li>
        </ul>
        <ul>
            <li><mark>double-click</mark> in the space(not on the piece) to<br><br> <mark>cancel</mark> any
                element.(only
                opposite
                color).</li>
        </ul>

    </div>
    <div id="chessBoard"></div>
    <div>
        <button id="whiteBtn">Start</button>
        <p id="whoseMove"></p>
        <div id="whiteCancel"></div>
        <div id="blackCancel"></div>
    </div>


    <script type="text/javascript" src="script.js"></script>
</body>

</html>
